 <div class="panel panel-success">
  <div class="panel-heading">Peyote parzysty</div>
  <div class="panel-body">
  <p>Aby obliczyć wielkość swojej pracy podaj poniższe parametry:</p>
  <p>Podaj ilość koralików w poziomie:</p>
  
  <form [formGroup]="myForm" (ngSubmit)="mySubmit(myForm.value)">

    <input type="text" [formControl]="horizontal">
	<br>
	<br>
    <p>Podaj ilość koralików w pionie:</p>
	<div *ngIf="horizontal.hasError('bolekValue')">Bolek is denied</div>
    
    <input type="text" [formControl]="myForm.controls['vertical']"> <br>
	<br>
    <button type="submit">POLICZ</button><p>{{result}}</p>
</form>
</div>
</div>
